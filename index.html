<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro e Listagem de Produtos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    
  <h1>Cadastro e Listagem de Produtos</h1>

  <!-- Formulário de cadastro -->
  <form id="product-form">
    <label for="name">Nome do Produto:</label>
    <input type="text" id="name" required>

    <label for="description">Descrição:</label>
    <textarea id="description" required></textarea>

    <label for="price">Valor:</label>
    <input type="number" id="price" min="0" step="0.01" required>

    <label for="available">Disponível para venda:</label>
    <select id="available" required>
      <option value="sim">Sim</option>
      <option value="não">Não</option>
    </select>

    <button type="submit" class="btn-cadastrar">Cadastrar Produto</button>
  </form>

  <!-- Modal de listagem -->
  <div class="janela-modal" id="janela-modal">
    <div class="modal">
      <button class="fechar" id="fechar">x</button>
      <h1>Lista de Produtos</h1>
      <p>Produtos disponíveis</p>

      <div class="listProducts">
        <h2>Pesquisar Produtos</h2>
        <div class="searchProduct">
          <input id="searchProductByName" type="text" placeholder="Buscar Produto:">
          <button id="btnSearchClose" onclick="closeSearch()">Fechar Pesquisa</button>
        </div>

        <div class="modal-content">
          <h2>Lista de Produtos</h2>
          <table id="product-list">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Valor</th>
              </tr>
            </thead>
            <tbody>
              <!-- Produtos cadastrados serão inseridos aqui -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
